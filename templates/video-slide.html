    <div class="player">
        <video data-video="http://videoslider.knightlab.com.s3.amazonaws.com/{{ row.video }}.mp4" src="" {% if row.loop %} loop {% endif %} preload="metadata"></video>

            {{ row.text }}
        </div>
    </div>
